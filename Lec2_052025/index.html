<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Nav Bar -->

    <div class="navbar">
        <div class="navleft">
            <h1 class="navbartext">PORTFOLIO</h1>
        </div>

        <div class="navmiddle">
            <h3 class="navbarbutton">
                Home
            </h3>
            <h3 class="navbarbutton">
                Project
            </h3>
            <h3 class="navbarbutton">
                Skills
            </h3>
        </div>

        <div class="navright">
            <button class="navrightbutton">
                EXPLORE
            </button>
        </div>

    </div>

    <!-- Home Page -->

    <div class="home">
        <div class="imagecontainer">
            <div class="homepagetext">
                <h1 class="harul">HARUL</h1>
                <h1 class="arora">ARORA
                </h1>
            </div>
            <div class="image">
                <img id="boyimage" src="images/6385e23c3ed92d441bf29780_character-2.webp">
            </div>
        </div>
    </div>


    <!-- Second Page -->
    <div class="secondpage">
        <div class="lefthalf">

        </div>
        <div class="righthalf">

        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let scrollPosition = window.scrollY;
            const boyImage = document.getElementById("boyimage");
            const text = document.querySelector('.homepagetext');

            // Image parallax with damping effect
            boyImage.style.transform = `translateY(${scrollPosition * 0.4}px)`;

            // Text parallax with different speed
            text.style.transform = `translate(-50%, -50%) translateY(${scrollPosition * 0.2}px)`;
        });
    </script>
</body>


</html>
